<!DOCTYPE html>
<html>
<head>
    <title>Whatsapp</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label>Whatsapp</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label id="username"></label>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <button id="login" class="btn btn-default" type="submit">LOG IN</button>
                <button id="logout" class="btn btn-default" type="submit">LOG OUT</button>
                <button id="signup" class="btn btn-default" type="submit">SIGN UP</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="users" class="table table-striped">
                <thead>
                <tr>
                    <th>USER</th>
                </tr>
                </thead>
                <tbody id="user">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th id="chat-head"></th>
                </tr>
                </thead>
                <tbody id="chat">
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="col-md-12">
            <form id="interaction" class="form-inline">
                <div class="form-group">
                    <label for="message">Send</label>
                    <input type="text" id="message" class="form-control" placeholder="message">
                    <input type="text" id="to" class="form-control" placeholder="to" disabled="disabled">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
